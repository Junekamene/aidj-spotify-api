<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify DJ Agent</title>

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- JavaScript -->
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-4xl font-bold mb-8 glow">Spotify Party DJ</h1>

  <!-- Auth Section -->
  <div id="auth-section" class="mb-6">
    <a href="/login" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded shadow-lg">
      Login with Spotify
    </a>
  </div>
  
  <!-- Main Section (Hidden until Authenticated) -->
  <div id="main-section" class="space-y-6 hidden w-full max-w-xl">
    <!-- Now Playing -->
    <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-2">Currently Playing</h2>
      <img id="current-cover" src="" alt="Album Cover" class="w-48 h-48 rounded-lg shadow mb-4">
      <div class="text-center">
        <p id="current-title" class="text-xl font-bold">Loading...</p>
        <p id="current-artist" class="text-gray-400 mt-1">Artist</p>
    </div>
    <!-- Queue -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Upcoming Queue</h2>
      <div id="queue-container" class="flex overflow-x-auto space-x-4">
        <!-- Songs will be inserted here dynamically -->
      </div>

    <!-- Add Song to Queue -->
    <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-2">Add Song to Queue</h2>
      <input type="text" id="track-uri" placeholder="spotify:track:xxx"
        class="w-full px-3 py-2 rounded bg-gray-700 text-white mb-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
      <button onclick="addToQueue()"
        class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded font-bold text-white shadow-md">
        Add to Queue
      </button>
    </div>
  </div>
</body>

</html>
